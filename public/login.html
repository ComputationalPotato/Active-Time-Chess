<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATChess</title>
    <script defer src="database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f4e6;
        }

        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #000;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0; /* Change this to your desired color */
            color: #333; /* Text color */
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ffffff; /* Placeholder color */
        }

        button {
            display: inline-block;
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #f9f4e6;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }

        .create-account {
            margin-top: 20px;
            font-size: 16px;
        }

        .create-account a {
            color: #00a;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">

        <div>
            <button id="loginConfirm" 
            onclick="trylogin(document.getElementById('username').value, document.getElementById('password').value);"
            >Login</button>
            <a href = "/index.html"><button>Back</button></a>
        </div>

        <div class="create-account">
            <p>New Player? <a onclick="window.location.href='signup.html'">Create an account</a></p>
        </div>
    </div>
</body>
</html>
