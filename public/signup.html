<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ATChess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        
        <div id="error-message"></div>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    autocomplete="username"
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9_-]+"
                    title="Username must be between 3-20 characters and can only contain letters, numbers, underscores, and hyphens"
                >
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required
                    autocomplete="new-password"
                >
            </div>

            <div>
                <button type="submit">Create Account</button>
                <a href="/index.html"><button type="button">Back</button></a>
            </div>
            
            <div class="loading" id="loading">Creating account</div>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="./signup_page.js" type="module"></script>
</body>
</html>
