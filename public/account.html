<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page - ATChess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Picture">
                <h2>Diablo the Cheater</h2>
                <p class="elo">ELO: 000000000</p>
            </div>

            <div class="friends-list">
                <h2>:( you have no friends</h2>
            </div>

            <div class="buttons">
                <button class="button">Send Friend Request</button>
                <button class="button">Pending Requests</button>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <button class="sign-out">Sign Out</button>

            <button class="play-button">Play Ranked</button>
            <button class="button" onclick="window.location.href='main.html'">Play Unranked</button>
            <button class="button">Lobbies</button>
        </div>
    </div>
</body>
</html>
