<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page - ATChess</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="./accounts.js"></script>
    <script src="./account_page.js"></script>
    <div class="main-container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="profile">
                <img src="/api/placeholder/150/150" alt="Profile Picture">
                <h2 id="username">Loading...</h2>
                <p class="elo" id="playerElo">ELO: ...</p>
            </div>

            <div class="stats">
                <h3>Statistics</h3>
                <p id="winLossStats">Loading stats...</p>
            </div>

            <div class="friends-list">
                <h2>Friends List</h2>
                <p id="friendsList">Loading friends...</p>
            </div>

            <div class="buttons">
                <button class="button" onclick="sendFreqButton()">Send Friend Request</button>
                <input type="text" id="sendFreqName" placeholder="Type here">
                <button class="button" onclick="getPend()">Pending Requests</button>
                <div id="pending" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
                    <!-- Query results will be displayed here -->
                </div>
                <button class="button" onclick="getInc()">Incoming Requests</button>
                <div id="incoming" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
                    <!-- Query results will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <button class="sign-out" id="signOutBtn">Sign Out</button>

            <button class="play-button" onclick="window.location.href='main_ranked.html'">Play Ranked</button>
            <button class="button" onclick="window.location.href='main.html'">Play Unranked</button>
        </div>
    </div>
    
    
</body>

</html>
